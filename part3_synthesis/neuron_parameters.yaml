# membrane capacity in pF
C_m: 250.0
# external input current in pA
I_e: 0.0
# resting membrane potential in mV
E_L: -65.0
# reset membrane potential after a spike emission in mV
V_reset: -65.0
# spike threshold in mV
V_th: -50.0
# refractory period in ms
t_ref: 2.0
# membrane time constant in ms
tau_m: 10.0
# time constant of postsynaptic excitatory currents in ms
tau_syn_ex: 0.5
# rime constant of postsynaptic inhibitory currents in ms
tau_syn_in: 0.5
